kind: Service
metadata:
  namespace: test-app
  name: image1-service
  labels:
    app: image1-app
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /
spec:
  type: NodePort
  selector:
    app: image1-app
  ports:
    - port: 80
      targetPort: 3000
